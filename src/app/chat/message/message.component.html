<div class="message"
  [class.message--mine]="message.mine"
  [class.message--system]="message.system">
  @if (!message.system) {
    <span class="message__timespan">{{message.timespan | date: 'HH:mm'}} </span>
  }
  @if (message.from) {
    <span class="message__author">{{message.from}}: </span>
  }
  <span class="message__content">{{message.content}}</span>
</div>
